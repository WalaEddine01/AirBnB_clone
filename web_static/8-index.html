<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB clone</title>
    <link rel="icon" href="images/icon.png" type="image/png" >
    <link rel="stylesheet" href="styles/4-common.css" >
    <link rel="stylesheet" href="styles/3-footer.css" >
    <link rel="stylesheet" href="styles/3-header.css" >
    <link rel="stylesheet" href="styles/6-filters.css" >
    <link rel="stylesheet" href="styles/8-places.css" >
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Batna, Algiers..</h4>
          <ul class="popover">
            <li>
              <h3>Batna:</h3>
              <ul>
                <li>Page1</li>
                <li>Page2</li>
              </ul>
            </li>
            <li>
              <h3>Algiers:</h3>
              <ul>
                <li>Page1</li>
                <li>Page2</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, TV..</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li></li>
            <li>Kitchen</li>
            <li>Pool</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My Home</h2>
          <h2>Tiny House</h2>
          <h2>A suite</h2>
        </article>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
